
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Joke Lucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .joke {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Selamat datang di jokes azka !</h1>
    <button onclick="generateJoke()">pencet men pacak</button>
    <div class="joke" id="jokeText"></div>

    <script>
        const jokes = [
            "halo agus anak neysa  wkw",
            "Mengapa agus tidak bisa menggunakan komputer? Karena mereka takut !",
            "Apa yang dikatakan agus  kepada ibu agus lapar buk!",
            "Kenapa agus  kesulitan? Karena banyak masalah!",
            "Kenapa agus selalu tiba di kantor tepat waktu? Karena dia ingin dapat duit!"
        ];

        function generateJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            document.getElementById("jokeText").innerText = jokes[randomIndex];
        }
    </script>
</body>
</html>
