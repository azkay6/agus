<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        #scare-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <p>hlo  AGUS ...</p>

    <!-- Gambar Jumpscare -->
    <img id="scare-image" class="hidden" src="IMG_20241120_1331 54_005.jpg" alt="Jumpscare Image">

    <!-- Audio Jumpscare -->
    <audio id="scare-sound" src="https://www.soundjay.com/horror/sounds/scream-woman-01.mp3" preload="auto"></audio>

    <script>
        // Menunggu 5 detik sebelum jumpscare
        setTimeout(function() {
            // Menampilkan gambar jumpscare
            const scareImage = document.getElementById('scare-image');
            scareImage.classList.remove('hidden');
            
            // Memainkan suara jumpscare
            const scareSound = document.getElementById('scare-sound');
            scareSound.play();

            // Opsional: Menggetarkan layar dengan efek CSS
            document.body.style.animation = "shake 0.5s infinite";
        }, 5000); // 5000ms = 5 detik

        // CSS Animation Shake
        document.styleSheets[0].insertRule(`
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
        `, 0);
    </script>
</body>
</html>
